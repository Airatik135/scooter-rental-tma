<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Whoosh - Аренда самокатов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        #map { height: 60%; width: 100%; }
        #scooters-list { height: 40%; overflow-y: auto; padding: 10px; background-color: #f5f5f5; }
        .scooter { border: 1px solid #ccc; margin: 5px; padding: 10px; background: white; border-radius: 5px; }
        button { padding: 5px 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="scooters-list">Загрузка самокатов...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        Telegram.WebApp.ready();

        // Инициализация карты
        const map = L.map('map').setView([55.75, 37.62], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let markers = {};

        // Загрузка самокатов с сервера
        fetch('https://tidy-schools-stare.loca.lt/api/scooters')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('scooters-list');
                container.innerHTML = '';

                data.forEach(scooter => {
                    // Добавляем маркер на карту
                    const marker = L.marker([scooter.lat, scooter.lng]).addTo(map);
                    marker.bindPopup(`<b>Самокат #${scooter.id}</b><br>Заряд: ${scooter.battery}%<br>Статус: ${scooter.status}`);
                    
                    // Сохраняем маркер, чтобы потом очищать
                    markers[scooter.id] = marker;

                    // Добавляем в список
                    const div = document.createElement('div');
                    div.className = 'scooter';
                    div.innerHTML = `
                        <strong>Самокат #${scooter.id}</strong><br>
                        Заряд: ${scooter.battery}%<br>
                        Статус: ${scooter.status}<br>
                        <button onclick="rent(${scooter.id})">Арендовать</button>
                    `;
                    container.appendChild(div);
                });
            });

        function rent(id) {
            alert('Аренда самоката #' + id);
        }
    </script>
</body>
</html>
